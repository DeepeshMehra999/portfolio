        // Load related projects (other projects from same category)

            // Get current project
            const currentProject = projectsData.find(p => p.id === currentProjectId);
            if (!currentProject) return;
            
            // Get related projects (same category, excluding current)

                .filter(p => p.id !== currentProjectId && p.category === currentProject.category)
                .slice(0, 3); // Limit to 3 projects
            
            // If no related projects from same category, show any other projects

                relatedProjects = projectsData
                    .filter(p => p.id !== currentProjectId)
                    .slice(0, 3);
            }
